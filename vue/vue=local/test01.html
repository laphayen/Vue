<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <div id="app">
        <h1 ref="name">제 이름은 {{ name }} 입니다.</h1>
        <p ref="age">저는 {{ age }} 살 입니다.</p>
        <p ref="phone">연락처 : {{ phone }}</p>
    </div>

    <script>
        const { createApp, ref} = Vue
        const name = ref(홍길동)
        const age = ref(30)
        const phone = ref(010-1234-1234)
        // const person = reactive({name: 홍길동, age: 11})
        createApp({
            data() {
                return {
                    name,
                    age,
                    phone
                }
            }
        }).mount('#app')
    </script>

</body>
</html>
