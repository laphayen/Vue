<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글꼴 테스트기</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f5f5f5;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input {
            width: calc(100% - 12px);
            margin-bottom: 5px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>글꼴 테스트기</h1>
        <ul>
            <li v-for="(font, index) in fonts" :key="font.style">
                <label :for="`font-${index}`">{{ font.style }} 테스트</label>
                <input type="text" :id="`font-${index}`" v-model="font.text" placeholder="텍스트 입력">
                <div v-if="font.text" :style="{ fontFamily: font.style }">{{ font.text }}</div>
            </li>
        </ul>
    </div>

    <script>
        const { createApp, ref } = Vue;

        createApp({
            setup() {
                const fonts = ref([
                    { style: '바탕', text: '' },
                    { style: '휴먼엽서체', text: '' },
                    { style: '궁서체', text: '' }
                ]);

                return {
                    fonts
                };
            }
        }).mount("#app");
    </script>
</body>
</html>
