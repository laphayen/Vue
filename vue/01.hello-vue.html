<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h1>{{ msg }}</h1>
        <h1>{{ msg }}</h1>

        <input type="text" :value="msg">

        <button v-on:click="increment">1씩 증가 - {{ countNumber }}</button>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const { createApp, ref } = Vue;

        const app = createApp({
            setup() {
                const msg = ref("hello vue");
                const countNumber = ref(1);
                const increment = () => {
                    countNumber.value++;
                };

                console.log(msg.value);
                let age = 10; // This variable is not reactive or returned, so it won't be used in the template
                return {
                    msg,
                    countNumber,
                    increment
                };
            }
        });

        app.mount("#app");
    </script>
</body>
</html>
